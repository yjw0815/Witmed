### 配置 JDBC 连接信息
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ums_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    data-password: HAPPY
    ### 设定所使用的数据库连接池为 Druid
    type: com.alibaba.druid.pool.DruidDataSource
    ### 配置 Druid 信息
    druid:
      min-idle: 3
      max-active: 15
      initial-size: 5
      min-evictable-idle-time-millis: 30000
      max-evictable-idle-time-millis: 60000
### 配置 MyBatis 项目信息
mybatis:
  mapper-locations: classtpath:/mapper/*/*.Mapper.xml
  type-aliases-package: cn.ekgc.witmed