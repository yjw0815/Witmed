### 设定项目启动端口号
server:
  port: 9999
spring:
  application:
    ### 配置项目应用名
    name: witmed-registry
### 配置 Eureka Server 信息
eureka:
  ### 配置 Eureka Server 主机名
  instance:
    hostname: localhost
  client:
    ### 禁止注册中心项目将自己的服务注册到注册中心中
    register-with-eureka: false
    ### 禁止注册中心去其他注册中心发现服务
    fetch-registry: false
    ### 暴露注册中心连接地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka